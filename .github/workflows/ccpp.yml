name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{matrix.os}}
    
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-2019]

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: upload
      uses: actions/upload-artifact@v1
      with:
        name: lfs-tool
        path: lfs-tool
      
    
